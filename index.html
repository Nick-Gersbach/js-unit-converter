<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Free Unit Converter</title>
  </head>
  <body>
    <div class="unit-converter-container">
      <div class="unit-input">
        <h1>Metric/Imperial unit conversion</h1>
        <h2>
      <input oninput="calcLength(), calcVolume(), calcMass()"  type="text" id="number-input" class="input" placeholder="Enter a Number..."></input>
      </h2>
      </div>
      <div class="conversion-info">
        <div class="unit-container">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="unit-container">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-el">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div class="unit-container pb-2">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
